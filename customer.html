<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <h1>Customer Details</h1>
        <nav>
            <ul>

                <li><a href="index.html#menu">Menu</a></li>

            </ul>
        </nav>
    </header>

    <section class="customer-form">
        <h2>Enter Your Details</h2>
        <form id="customer-form">
            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" placeholder="Enter name" required><br>
            
            <label for="customer-phone">Phone Number:</label>
            <input type="tel" id="customer-phone" placeholder="Enter your number" required><br>

            <label for="customer-address">Delivery Address:</label>
            <input type="text" id="customer-address" placeholder="Enter your address" required><br>

            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email" placeholder="Enter your email" required><br>

            <button type="submit">Submit Details</button>
        </form>
    </section>

    <script>
        document.getElementById("customer-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Customer details submitted successfully!");
        });
    </script>
</body>
</html>
